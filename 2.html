<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </section>
    <style>
        section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 1em;
        }

        #box1 {
            background-color: red;
        }

        #box2 {
            background-color: yellow;
        }

        #box3 {
            background-color: rgb(21, 177, 0);
        }

        #box4 {
            background-color: blue;
        }
    </style>
    <script>
        const box1 = document.querySelector("#box1")
        const box2 = document.querySelector("#box2")
        const box3 = document.querySelector("#box3")
        const box4 = document.querySelector("#box4")

        //cambiar color con teclas
        document.addEventListener('keydown', function (event) {
            if (event.key === 'a') {
                return box1.style.backgroundColor = "pink";
            } else if (event.key === 's') {
                return box2.style.backgroundColor = "purple";
            }
            else if (event.key === 'd') {
                return box3.style.backgroundColor = "orange";
            }
        })

        // volver a color con click
        box1.addEventListener('click', function (event) {
            return box1.style.backgroundColor = "red"
        })
        box2.addEventListener('click', function (event) {
            return box2.style.backgroundColor = "yellow"
        })
        box3.addEventListener('click', function (event) {
            return box3.style.backgroundColor = "green"
        })

    </script>
</body>

</html>
